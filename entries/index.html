<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>simple-gesture-demo</title>
  </head>
  <body>
    <div id="main">
      <video
        id="video"
        playsinline
        style=" -moz-transform: scaleX(-1);
 -o-transform: scaleX(-1);
 -webkit-transform: scaleX(-1);
 transform: scaleX(-1);
 display: none;
 "
      ></video>
      <canvas id="output" class="video"></canvas>
    </div>
  </body>
</html>
